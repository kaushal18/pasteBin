<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>PasteBin</title>
  </head>
  <body>
    <div class="top">
      <p class="titleText">
        Share with just a link ðŸ‘‰
        <abbr title="copy link to clipboard"
          ><button class="button copyLink">
            <i class="far fa-copy fa-lg"></i></button
        ></abbr>
        <abbr title="change url">
          <button class="button" id="migrateUrlBtn">
            <i class="fas fa-pencil-alt fa-lg"></i></button
        ></abbr>
        <abbr title="add password">
          <button class="button"><i class="fas fa-lock fa-lg"></i></button
        ></abbr>
        <abbr title="generate new random url">
          <button class="button" id="newUrlBtn">
            <i class="fas fa-plus fa-lg"></i></button
        ></abbr>
      </p>
    </div>
    <div class="contentArea">
      <textarea name="content" id="content"></textarea>
    </div>
    <script src="js/urlGenerator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
